        <!--formulario de BOOTSTRAP -->
        <form>
            <div class="form-group">

            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>


            <div class="form-group">
                <label for="formGroupExampleInput">Phone number</label>
                <input type="tel" class="form-control" id="formGroupExampleInput" placeholder="987 654 321">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">You want to reach out for:</label>

                    <option>business inquiries</option>
                    <option>support</option>
                    <option>other...(please add details)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Additional comments or thoughts:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>

            <button class="btn btn-outline-success my-2 my-sm-0 botonSubmit" type="submit">Send form</button>
